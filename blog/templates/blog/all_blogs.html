{% extends 'portfolio/base.html'%}

{% block content %}

<h1>Hello Blog</h1>
<h2>Ed has written {{ blogs.count }} blog{{blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"> <h3>{{ blog.title }}</h3></a>
<h5>{{ blog.date | date:'M d Y' | upper}}</h5>
<p>{{ blog.description |striptags|truncatechars:150 }}</p>

{% endfor %}

{% endblock %}
