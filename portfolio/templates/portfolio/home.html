{% extends 'portfolio/base.html'%}

{% block content %}
{% load static %}
    <h2>Edward's Portfolio</h2>
    <a href="{% url 'blog:all_blogs' %}"> Blogs</a> 
    <br>
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/picture.jpg' %}" width=400 height=450>
    <br>
    
    {% for project in projects %}  
    <h1> {{ project.title }} </h1>
    <h3>{{ project.description }} </h3>
    <img src="{{ project.image.url }}" height=200 width=150>
        {% if project.url %}
    <br>
    <a href="{{project.url}}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
